<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Data Pengeluaran</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container" style="max-width: 600px;">
        <header>
            <h2><i class="fas fa-plus-circle"></i> Tambah Pengeluaran</h2>
        </header>

        <form id="formTambah" style="background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);">
            <div style="margin-bottom: 20px;">
                <label>Tanggal</label>
                <input type="date" id="tanggal" required style="width:100%; padding:12px; border-radius:10px; border:1px solid #ccc;">
            </div>
            <div style="margin-bottom: 20px;">
                <label>Kategori</label>
                <bundaselect id="kategori" required style="width:100%; padding:12px; border-radius:10px;">
                    <option value="">-- Pilih Kategori --</option>
                    <option value="Gaji karyawan">Gaji karyawan</option>
                    <option value="pakan">pakan</option>
                    <option value="vitamin">vitamin</option>
                    <option value="antiseptik">antiseptik</option>
                    <option value="peti">peti</option>
                    <option value="Upah panggul">Upah panggul</option>
                    <option value="admin setor tunai">admin setor tunai</option>
                    <option value="buble wrap">buble wrap</option>
                    <option value="plastik">plastik</option>
                    <option value="uang lembur">uang lembur</option>
                    <option value="komsumsi">komsumsi</option>
                    <option value="listrik kandang">listrik kandang</option>
                </select>
            </div>
            <div style="margin-bottom: 20px;">
                <label>Deskripsi</label>
                <input type="text" id="deskripsi" placeholder="Misal: pembelian pakan A" style="width:100%; padding:12px; border-radius:10px;">
            </div>
            <div style="margin-bottom: 20px;">
                <label>PAX / PCS</label>
                <input type="number" id="pax" min="1" required style="width:100%; padding:12px; border-radius:10px;">
            </div>
            <div style="margin-bottom: 20px;">
                <label>Harga per unit (Rp)</label>
                <input type="number" id="harga" min="0" required style="width:100%; padding:12px; border-radius:10px;">
            </div>

            <div style="display: flex; gap: 15px; justify-content: flex-end;">
                <button type="button" onclick="location.href='index.html'" style="background: #95a5a6; color:white; padding:12px 25px; border:none; border-radius:50px; cursor:pointer;">Batal</button>
                <button type="submit" style="background: #27ae60; color:white; padding:12px 25px; border:none; border-radius:50px; cursor:pointer;">Simpan</button>
            </div>
        </form>
    </div>

    <div id="notificationContainer"></div>

    <script type="module">
        import { addExpense } from './main.js';

        document.getElementById('formTambah').addEventListener('submit', async (e) => {
            e.preventDefault();

            const tanggal = document.getElementById('tanggal').value;
            const kategori = document.getElementById('kategori').value;
            const deskripsi = document.getElementById('deskripsi').value;
            const pax = parseInt(document.getElementById('pax').value);
            const harga = parseInt(document.getElementById('harga').value);

            // Validasi
            if (!tanggal || !kategori || !pax || !harga) {
                alert('Semua field harus diisi!');
                return;
            }

            // Ekstrak bulan dan tahun
            const [tahun, bulan] = tanggal.split('-').map(Number);

            try {
                await addExpense({
                    tanggal,
                    bulan,
                    tahun,
                    kategori,
                    deskripsi,
                    pax,
                    harga
                });
                alert('Data berhasil disimpan!');
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Gagal simpan:', error);
                alert('Gagal menyimpan data: ' + error.message);
            }
        });
    </script>
</body>
</html>
